<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Photo Booth</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="header">Take a picture! It'll last longer. </h1>
    <div class="camera__body">
      <div class="camera__top">
        <div class="camera__top__left">
          <div class="camera__flash"></div>
          <div class="camera__button"></div>
        </div>
        <div class="camera__top__middle">
          <div class="camera__lens"> <div class="camera__lens__inner"> </div> </div>
          <div class="rainbow__container">
            <div class="rainbow__red"></div>
            <div class="rainbow__orange"> </div>
            <div class="rainbow__yellow"> </div>
            <div class="rainbow__green"> </div>
            <div class="rainbow__blue"> </div>
             </div>
        </div>
      <div class="camera__top__right">
        <div class="camera__viewfinder"></div> </div>
       </div>
      <div class="camera__bottom">
        <div class="camera__slit"></div>
        <h1 class="camera__text">Polaroid </h1>
      </div>
    </div>
   <div class="camera__flashlight"></div>
   <div class="picture__container">
  <div class="polaroid">
    <div class="polaroid__picture"></div>
    <img class="image">
   </div>
   </div>
   
    <script src="scripts.js"></script>
  </body>
</html>
